	<script>
	//Declaring variables
	var payRate = 10;
	var dbTime = payRate * 2;
	var triTime = payRate * 3;
	var numHrs = 0;
	var totPay = 0;
	
	document.write("<h1>Payroll Calculation Program</h1>");
	
	numHrs = prompt("Please enter the number of hours worked: ");
	
	
	switch(numHrs >= 20 && numHrs)
	case false: totPay = numHrs * payRate; break;
	case (numHrs > 20 && numHrs <= 40) totPay = (payRate * 20) + (numHrs - 20)* dbTime; break;
	case (numHrs > 40) totPay = (payRate * 20) + (dbTime * 20) + (numHrs - 40)* triTime; break;
	default { document.write("<h4>Error... how did that happen!!?</h4>"); }
	
	document.write("<h4>Number of hours worked: "+numHrs+"</h4>");
	document.write("<h4>Total Pay: $"+totPay+"</h4>");
	
	</script>
