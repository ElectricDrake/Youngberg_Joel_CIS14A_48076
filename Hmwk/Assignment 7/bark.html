<body>
<script type="text/javascript">

	function bark(name, weight) {
		if (weight > 20) {
		document.write(name + " says WOOF WOOF");
		} else {
		document.write(name + " says woof woof");
	}
}
bark("rover", 23);
bark("spot", 13);
bark("spike", 53);
bark("lady", 17);

</script>

</body>
