<body>
<script type="text/javascript">
var slaying = true;
var youHit = Math.floor(Math.random()*2);
damageThisRound = Math.floor(Math.random()*5 + 1);
totalDamage = 0;

while(slaying){
    if(youHit){
        console.log("You hit!");
        totalDamage += damageThisRound;
        if(totalDamage >= 4){
            console.log("You win!");
            slaying = false;
            } else {
            youHit = Math.floor(Math.random()*2);
            }
        }else{
            console.log("You lose!");
            slaying = false;
        }//End else
}//End while
</script>
