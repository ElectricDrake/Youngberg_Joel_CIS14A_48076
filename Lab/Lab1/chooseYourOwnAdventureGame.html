<!Doctype HTML>

<html>



<head>
<title>substrings</title>

<meta charset="utf-8">


</head>




<body>
<script type="text/javascript">
// Check if the user is ready to play!
confirm("Are you ready to play Choose Your Own Adventure?");

var age = prompt("What is your age?");

if(age < 13){
    console.log("You are allowed to play but I take no responibility for you!");
}
else{
    console.log("Welcome to the Choose Your Own Adventure Game! Play On!!!!")
}

var intro = "You are at a Justin Bieber concert, and you hear this lyric: 'Lace my shoes off, start racing.'";

console.log(intro);

console.log("Suddenly, Bieber stops and says, 'Who wants to race me?'");

var userAnswer = prompt("Do you want to race Bieber on stage?");

if (userAnswer === "yes"){
    console.log("You and Bieber start racing. It's neck and neck! You win by a shoelace!");
}
else{
    console.log("Oh no! Bieber shakes his head and sings 'I set a pace, so I can race without pacing.'");
}

var feedback = 0;
feedback = prompt("Please rate this game on a scale of 1-10...");
if(feedback > 8){
    console.log("Thank you! We should race at the next concert!");
}
else{
    console.log("I'll keep practicing coding and racing.");
}
</script>
</body>

</html>
