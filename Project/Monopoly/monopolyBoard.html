<script type="text/javascript">
	function rollDice(){
		var Dice = {
			die1: Math.floor(Math.random() * 6 +1),//Adding one eliminates a zero roll
			die2: Math.floor(Math.random() * 6 +1),
			doubles: function(){
				if(this.die1 === this.die2)
				return true;
				else
				return false;
			}
		}
		return Dice;
		}//End function rollDice
</script>

<script type="text/javascript">
	var test = "test";
	var DiceRoll = new Object();
	
	DiceRoll = rollDice();
	
	document.write(DiceRoll.die1);
	document.write(DiceRoll.die2);
	document.write(DiceRoll.doubles());
	document.write("<h3>"+test+"</h3>");
</script>
