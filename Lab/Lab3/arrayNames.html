<title>if Else</title>

<body>
<script type="text/javascript">
/*jshint multistr:true */

var text = "Blah blah blah blah blah blah Joel \
blah blah blah Joel blah blah Joel blah blah \
blah blah blah blah blah Joel";
var myName = "Joel";
var hits = [];

for(var i = 0; i < text.length; i++){
    if(text[i] === 'J'){
       for(var j = i; j < (i + myName.length); j++){ 
         	hits.push(text[j]);
       }//End For
    }//End if
}//End for

if(hits === 0){
    console.log("Your name wasn't found!");
}
else{
    console.log(hits);
}

</script>

</body>
