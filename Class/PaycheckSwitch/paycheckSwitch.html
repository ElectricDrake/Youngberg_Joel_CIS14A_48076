<html>
<head>
<title>Paycheck</title>
</head>

<body>
<script type="text/javascript">
	//Declare variables
	var hours=parseInt(Math.random()*20+30);
	var payRate=10;//$'s per hour
	var ovt=40;//Starting hour for overtime
	//Output the input
	document.write("<h1>Hours worked = "+hours+"</h1>");
	document.write("<h1>Pay Rate     = $"+payRate+"</h1>");
	document.write("<h1>Over time start = "+ovt+"</h1>");
	
	
	//Determine our paycheck amount
	switch(hours<ovt){
	case true:{
	var payChk=hours*payRate;break;
		}
		default:{
		var payChk=hours*payRate+
		(hours-ovt)*payRate;
		}
	}
	payChk=payChk.toFixed(2);
	
	//Output our Pay Check
	document.write("<h1>Our Pay Check = $"+payChk+"</h1>");


</script>
</body>
</html>
