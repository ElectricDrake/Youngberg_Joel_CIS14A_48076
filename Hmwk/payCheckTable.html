<body>

<table border="1">
        
        	<tr>
            	<th style="font-family: Verdana ;font-size:20px"  colspan="5">Pay Check Table</th>
            </tr>
 
        <tr>
        	<th style="font-family: Verdana">Hours</th>
            <th style="font-family: Verdana">Pay Rate $/hour</th>
            <th style="font-family: Verdana">Gross Pay</th>
            <th style="font-family: Verdana">Taxes at 10%</th>
            <th style="font-family: Verdana">Net Pay</th>
         </tr>
         
<script type="text/javascript">
		//Setting up savings table
		
		var reg = 10;//10 dollars per hour straight time
		var dbt  = 20; //Doubletime
		var tri  = 30; //Triple time
		
		
		
		var str=" ";       //Stores output
		var tax     = 0.1;//unit %
		
		var payrate = [];
		var gross   = [];
		var taxes = [];
		var hours = [];
		var netpay  = [];
		
		//Filling Arrays
		for(var i = 0; i <= 72; i ++){
			//Fill hours array
			hours[i] = i;
			//Fill payrate array
			payrate[i] = reg;
			//Fill gross pay array
			gross[i] = hours[i] * reg;
			if(i > 20){
			payrate[i] = dbt;
			//Fill gross pay array double time
			gross[i] = 200 + (i - 20) * dbt ;
			}//End if double time
			if(i > 40){
			payrate[i] = tri;
			//Fill gross pay array triple time
			gross[i] = 600 + (i - 40) * tri ;
			}//End if triple time
		}//End for
		
		//hours[] = 0;       
		//taxes[] = 0; 
		//payrate[] = 0; 
		//netpay[] = 0;
		//gross[] = 0;
		
		
		
		//Output initial conditions
		
		//document.write("<p>Dollars Per Hour Straight Time =  $"+pay[0]+"</p>");
		//document.write("<p>Dollars Per Hour Earned =  $"+pay[1]+"</p>");
		//document.write("<p>Overtime Start =  "+ovt+" hours</p>");
		//document.write("<p>Double Time Start  =  "+dbt+" hours</p>");
		
		
		//Generate a table
		
			
			//Table print statement
			for(var i = 0; i <= 72; i ++){
			str+=("<tr>") ;
			str+=("<td>" + hours[i] + "</td>");			
			str+=("<td>" +payrate[i]+ "</td>");
			str+=("<td>" +gross[i]+ "</td>");
			str+=("<td>" +taxes[i]+ "</td>");
			str+=("<td>" +netpay[i]+ "</td>");
			str+=("</tr>") ;
			}
		
		document.write(str);
	</script>
</table>
</body>
</html>
